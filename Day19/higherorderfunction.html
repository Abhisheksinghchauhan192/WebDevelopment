<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Function</title>
</head>
<body>
    
    <script>

        function greetmultiple(greet,n){

            for(let i = 0 ;i<n;i++)
                greet();

        }



        greetmultiple( ()=>{
            console.log("Hello Sir");
        },5);

    </script>
</body>
</html>
