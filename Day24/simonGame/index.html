<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Simon Says Game</h1>
        <div id="status">
            <h2 id="msg">Press Any Key to start </h2>
            <h2 id="maxScore"></h2>
            <h2 id="level"><b>Level : 0 </b></h2>
        </div>
        <div class="container">
            <div class="colorbox" id="yellow"type="button"></div>
            <div class="colorbox" id="pink"type="button"></div>
            <div class="colorbox" id="red"type="button"></div>
            <div class="colorbox" id="green"type="button"></div>

        </div>
    </div>
    <script src="./app.js"> </script>
</body>
</html>
