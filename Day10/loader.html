<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Practice question.</title>

    <style>

        .loader{

            margin: 0 auto  ;

            height: 150px;
            width: 150px;

            border: blue 15px solid ;
            border-radius: 50%;
            border-top: 16px gold solid;
            animation: mov 1s linear  infinite ;
        }

        @keyframes mov {
            
            0% {
                transform:rotate(0deg);
            }
            
            100% {
                transform: rotate(360deg);
            }
        }

    </style>

</head>
<body>
    
    <h1>Loader</h1>

    <div class="loader">

    </div>
</body>
</html>
