<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom <form action=""></form></title>
</head>
<body>
    <h1>Form Assignment by piyush </h1>
    <main>
        <form action="/server">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your Email address" name="email">
                <label for="phone">Phone:</label>
                <input type="tel" name="Phone" id="phone">
                <label for="dob">Date of Birth</label>
                <input type="date" name="DOB" id="dob">
                <label >Gender:</label>
                <input type="radio" id="male" name="Gender"value="Male">
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="fmale"value="Female">
                <label for="fmale">Female</label>
                
                <label>Country:</label>
                <select name="country" id="dropdown">
                    <option value="">Choose Country</option>
                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="uk">UK</option>
                    <option value="usa">USA</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                
                <label for="st">Street</label>
                <input type="text" id="st" name="street">
                <label for="ct">City:</label>
                <input type="text" id="ct" name="City">
                <label for="stat">State:</label>
                <input type="text" id="stat" name="street">
                <label for="zp">ZipCode:</label>
                <input type="text" id="zp" name="street">
            </fieldset>
            <fieldset>
                <legend>Other Information</legend>
                <label for="comment">Comment</label> <br>
                <textarea name="commets" id="comment" cols="25" rows="5" maxlength="100"></textarea>
                <label for="tnc">I agree to the terms of services</label>
                <input type="checkbox" name="Agreement" id="tnc" checked>
            </fieldset>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
