<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex <Table></Table></title>
</head>
<body>
    <h1 style="text-align: center;"> Complex Table </h1>

    <table border="">
        <caption>Schedule</caption>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topics</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 am.</td>
                <td rowspan="2">5:00 pm .</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                
                <td>VAlididy DTD</td>
            </tr>
            <tr>
                <td rowspan="3"> Tuesday</td>
                <td>8:00 am.</td>
                <td>11:00 am.</td>
                <td>Xpath</td>
            </tr>
            <tr>
                <td>11:00 am</td>
                <td>2:00 am.</td>
                <td rowspan="2"> Xls Transformation</td>
            </tr>
            <tr>
                <td>2:00 pm.</td>
                <td>5:00 pm.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 am.</td>
                <td>12:00 pm</td>
                <td>XSL Formatting Object</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
