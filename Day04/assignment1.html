<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <h1 style="text-align: center">Assignment 1 - Table Tag</h1>

    <table border="">
      <caption>
        Student Information
      </caption>
      <thead>
        <tr>
          <th rowspan="6"></th>
          <th rowspan="2">Name</th>
          <th colspan="2">Address</th>
        </tr>
        <tr>
          <th>City</th>
          <th>House</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th rowspan="4">INFO</th>
          <th>A</th>
          <td>Delhi</td>
          <td>1</td>
        </tr>
        <tr>
        
          <td>B</td>
          <td>Mumbai</td>
          <td>2</td>
        </tr>
        <tr>
          <td>C</td>
          <td>Kolkata</td>
          <td>3</td>
        </tr>
        <tr>
          <td>D</td>
          <td>Pune</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
