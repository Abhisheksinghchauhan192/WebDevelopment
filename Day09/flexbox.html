<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box IN html </title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="container">
        <div class="items" style="background-color: violet;">VIOLET</div>
        <div class="items" style="background-color: indigo;">INDIGO</div>
        <div class="items" id ="blue"style="background-color: blue;">BLUE</div>
        <div class="items" style="background-color: green;">GREEN</div>
        <div class="items" style="background-color: yellow;">YELLOW</div>
        <div class="items" id="orange" style="background-color: orange;">ORANGE</div>
        <div class="items" style="background-color: red;">RED</div>
    </div>
</body>
</html>
