<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in bootstrap</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />


</head>
<body>
    


    <!-- rule 12 unit system in bootstrap  -->

        <div class="container text-center">
            <div class="row">
                <div class="col-2 bg-success">one</div>

                <div class="col-6 bg-danger">two</div>
            </div>

            <div class="row">
    
                <div class="col-4 bg-primary">one</div>
                <div class="col-5 bg-warning">two</div>
                <div class="col-2 bg-success">three</div>
            </div>

            
            <!-- Gridd OPTION  -->
             <!-- adding responsiveness in the grid after mid screen hit these will come to different different for else 5 2 2 units.  -->

            <div class="row">
                <div class="col-md-5 bg-success">one</div>
                <div class="col-md-2 bg-primary">two</div>
                <div class="col-md-2 bg-danger">three</div>
            </div>

            
        </div>

        <div class="container">

            <h1>Creating Froms with bootstrap</h1>

            <form action="" class="mb-3">

                <div class="row">
                <div class="col-md-6">
                    <label for="name" class="form-label ">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="username">

                </div>

                <div class="col-md-6">
                    <label for="pass" class="form-label " >Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="password">
                        
                </div>

                </div>


                <label for="add" class="form-label">Address:</label>
                <input type="text" id="add" class="form-control-lg" placeholder="address">

                <div class="mb-3">
                    <select name="city" class="form-select" id="city">

                        <option value="">Select an option</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="two">Two</option>
                        <option value="two">Two</option>
                        <option value="two">Two</option>
                        <option value="two">Two</option>
                    </select>

                    <h2>checkbox</h2>
                    <input type="checkbox" id="agree" class="form-check-input">
                    <label for="agree"  class="form-check-label">Agree</label>
                    <br><br><br>
                    <h2>radio button</h2>
                    <input type="radio" id="agree" class="form-check-input">
                    <label for="agree"  class="form-check-label">Agree</label>

                </div>
            </form>
        </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

</body>
</html>
